
<tr *ngFor="let c of series">
  <td>
    <dd>{{c.id}}</dd>
  </td>
  <td>
    <dd>{{c.nombre}}</dd>
  </td>
  <td>
    <dd>{{c.canal}}</dd>
  </td>
  <td>
    <dd>{{c.temporadas}}</dd>
  </td>
  <td>
    <dd>{{c.descripcion}}</dd>
  </td>
  <td>
    <dd>{{c.pagina}}</dd>
  </td>
  <td>
    <dd>{{c.imagen}}</dd>
  </td>
</tr>
